{% include 'exam/adminbase.html' %}
{% load static %}
{% block content %}
<!-- row -->
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Update Book File</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../admin">Home</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Book</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Update File</a></li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-xxl-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Update File</h5>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div>
                           <input type = "file" id="library" name="pdf" placeholder="Report Attachment" enctype="multipart/form-data"></div>
                        <button class="btn btn-success btn-lg">Upload</button>
                        </form>
                        {% if url %}
                        <p>Upload file:<a href ="{{ url }}">{{ url }}</a></p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
