<head>
  <meta charset="utf-8">

  <meta content="" name="keywords">

  <!-- Google Fonts -->

  <script>
    $(function(){
     var current = location.pathname;
     $('#navbar li a').each(function(){
         var $this = $(this);
         // if the current path is like this link, make it active
         if($this.attr('href').indexOf(current) !== -1){
             $this.addClass('active');
         }
     })
 })
     </script>

 
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins" , sans-serif;
    }
    body{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("../static/assets/img/ex.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      padding: 30px;
    }
    a {
      color: #F9A569;
    }
    .container{
      margin-top: 80px;
      position: relative;
      max-width: 850px;
      width: 100%;
      background: #fff;
      padding: 40px 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      perspective: 2700px;
    }
    .container .cover{
      position: absolute;
      top: 0;
      left: 50%;
      height: 100%;
      width: 50%;
      z-index: 98;
      transition: all 1s ease;
      transform-origin: left;
      transform-style: preserve-3d;
    }
    .container #flip:checked ~ .cover{
      transform: rotateY(-180deg);
    }
    .container .cover .front,
    .container .cover .back{
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    .cover .back{
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }
    .container .cover::before,
    .container .cover::after{
      content: '';
      position: center;
      height: 100%;
      width: 100%;
      background: #F9A569;
      background-image: url("../static/assets/img/signinbackground.png");
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 1.0;
      z-index: 12;
    }
    .container .cover::after{
      opacity: 0.3;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }
    .container .cover img{
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: fill;
      z-index: 10;
    }
    .container .forms{
      height: 100%;
      width: 100%;
      background: #fff;
    }
    .container .form-content{
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .form-content .login-form,
    .form-content .signup-form{
      width: calc(100% / 2 - 25px);
    }
    .forms .form-content .title{
      position: relative;
      font-size: 24px;
      font-weight: 500;
      color: #0A065E;
      font-weight:bold;
    }
    .forms .form-content .title:before{
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 25px;
      background: darkblue;
    }
    .forms .signup-form  .title:before{
      width: 20px;
    }
    .forms .form-content .input-boxes{
      margin-top: 30px;
    }
    .forms .form-content .input-box{
      display: flex;
      align-items: center;
      height: 50px;
      width: 100%;
      margin: 10px 0;
      position: relative;
    }
    .form-content .input-box input{
      height: 100%;
      width: 100%;
      outline: none;
      border: none;
      padding: 0 30px;
      font-size: 16px;
      font-weight: 500;
      border-bottom: 2px solid rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .form-content .input-box input:focus,
    .form-content .input-box input:valid{
      border-color: #7d2ae8;
    }
    .form-content .input-box i{
      position: absolute;
      color: #7d2ae8;
      font-size: 17px;
    }
    .forms .form-content .text{
      font-size: 14px;
      font-weight: 500;
      color: darkblue;
    }
    .forms .form-content .text a{
      text-decoration: none;
    }
    .forms .form-content .text a:hover{
      text-decoration: underline;
    }
    .forms .form-content .button{
      color: #fff;
      margin-top: 40px;
    }
    .forms .form-content .button input{
      color: #fff;
      background: darkblue;
      border-radius: 6px;
      padding: 0;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    .forms .form-content .button input:hover{
      background: #5b13b9;
    }
    .forms .form-content .login-text,
    .forms .form-content .sign-up-text{
      text-align: center;
      margin-top: 25px;
    }
    @media (max-width: 730px) {
      .container .cover{
        display: none;
      }
      .form-content .login-form,
      .form-content .signup-form{
        width: 100%;
      }
      .form-content .signup-form{
        display: none;
      }
      .container #flip:checked ~ .forms .signup-form{
        display: block;
      }
      .container #flip:checked ~ .forms .login-form{
        display: none;
      }
    }
    img.google{
      width: 100%;
      height: 50px;
      /* align:left; */
      padding-top: 5px;
    }
    img.microsoft{
      width: 100%;
      height: 50px;
      /* align:left; */
      padding-top: 5px;
    }
    button.other-button{
      border: none;
      background:none;
      /* align:left; */
    }
  </style>
</head>
<body>
	<header id="header" class="d-flex align-items-center ">
		<div class="container-fluid container-xxl d-flex align-items-center">
		  <div id="logo" class="me-auto">
      
        <a href="../" class="scrollto"><img src="../static/PNG/logo1.png"><img src="../static/assets/img/beslms.png" alt="" title=""><img src="../static/PNG/logo2.png"></a>
		  </div>
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto" href="../#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="../#about">About</a></li>          
          <li><a class="nav-link  scrollto" href="../#courses">Courses</a></li>
          <li><a class="nav-link scrollto" href="../#contact">Contact</a></li>
          <li><a class="nav-link scrollto " href="{% url 'signin' %}">Sign In</a></li>
          <!-- <li><a class="nav-link scrollto  " href="#">Admin</a></li> -->
          <li><a class="nav-link scrollto active" href="{% url 'adminclick' %}">Admin</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
		</div>
    </header>
           
	<div class="container">
    <div class="cover">
      <!--Holds the image for the sign in-->
      <div class="front">
        <img src="../static/assets/img/signinbackground.png">
      </div>
      <!--End for image hold-->
    </div> 
    <!--Start of Forms-->
		<div class="forms">
			<div class="form-content">
			  <div class="login-form">
          <div class="title">Admin Login</div>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Username" name="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div>
                <br> 
                  
                {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                  {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                  {% endfor %}
                </div>
                {% endif %}
                <br>
              </div>
            </div>
          </form>
        </div>
		  </div>
		</div>
    <!--End of Forms-->
	</div>
   <!--**********************************
            Content body end
        ***********************************-->

</body>
