{% include 'exam/adminbase.html' %}
{% load static %}
{% block content %}
<!-- row -->
<div class="content-body">
    <div class="container-fluid">
            
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Add Library Assets</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Library</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Add Library</a></li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add Library Assets</h4>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post" class="form" role="form">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label">Title</label>
                                        <input type="text" class="form-control" name="Title" placeholder="Enter The title of the book">
                                    </div>
                                </div>

            

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group" name ="Subject">
                                        <label class="form-label">Subject</label>
                                        <select name="Subject" id="cars">
                                            <option value="Math">Math</option>
                                            <option value="English">English</option>
                                            <option value="Science">Science</option>
                                            <option value="History">History</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label">Date</label>
                                        <input type="date" class="form-control" name="Date" placeholder="Enter The title of the book">
                                    </div>
                                </div>

                   
                                
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <button type="submit" class="btn btn-primary btn-user" >Submit</button>
                                <a type = "button" class="btn btn-secondary btn-user" id="id_registration" href="{% url 'admin-view-library' %}" >Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
