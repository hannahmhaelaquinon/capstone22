{% extends 'admin/adminbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}
<div class="content-body">
  <div class="container-fluid">            
      <div class="row page-titles mx-0">
          <div class="col-sm-6 p-md-0">
              <div class="welcome-text">
                  <h4>Subject</h4>
              </div>
          </div>
          <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="../admin-dashboard">Home</a></li>
                  <li class="breadcrumb-item active"><a href="javascript:void(0);">Subject</a></li>
                  <li class="breadcrumb-item active"><a href="javascript:void(0);">Add Subject </a></li>
              </ol>
          </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-xxl-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add Section</h5>
                </div>
                <div class="card-body">
                    <form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
                        {% csrf_token %}
                        <div class="row">

                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="section">Section</label>
                                        {% render_field levForm.level|attr:'required:true'  class="form-control"%}
                                    
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <button class="btn btn-primary" type="submit" >Submit</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  </div>
</div>
</div>
{% endblock %} 
<!--**********************************
Content body end
***********************************-->
