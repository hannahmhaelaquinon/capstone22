{% include 'admin/base.html' %}
{% load static %}
{% block content %}
    <!-- row -->
<div class="content-body">
    <div class="container-fluid">          
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Add Subject</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../admin">Home</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Subjects</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Add Subjects</a></li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Suject Details</h4>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post" class="form" role="form">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <label class="form-label">Subject Name</label>
                                        <select class="form-control" name="subject_name" id="id-subject_name">
                                            <option   default ="false"></option>
                                            <option value="English">English</option>
                                            <option value="Filipino">Filipino</option>
                                            <option value="Mathematics">Mathematics</option>
                                            <option value="Values Education / Edukasyon sa Pagkatao">Values Education / Edukasyon sa Pagkatao</option>
                                            <option value="Science">Science</option>
                                            <option value="Araling Panlipunan">Araling Panlipunan</option>
                                            <option value="MAPEH">MAPEH</option>
                                            <option value="Technology and Livelihood Education">Technology and Livelihood Education</option>

                                        </select>  
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Grade Level</label>
                                        <select class="form-control" name="gradelevels">
                                            {% for gr in gradelevels %}
                                            <option value="{{ gr.gradelevels }}">
                                                {{ gr.gradelevels }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Subject Description</label>
                                        <textarea class="form-control" rows="5" name= "description"></textarea>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Teacher Name</label>
                                        <select class="form-control" name="techname">
                                            {% for t in teachers %}
                                            <option value="{{ t.firstname }}">
                                                {{ t.firstname }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Maximum Students</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group fallback w-100">
                                        <label class="form-label d-block">Course Photo</label>
                                        <input type="file" class="dropify" data-default-file="">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
<!--**********************************
    Content body end
***********************************-->
