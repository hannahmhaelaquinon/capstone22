<!DOCTYPE html>
{% include 'student/template.html' %}
<html lang="en">

    <head>
      <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
      <!-- put first the jquery path, otherwise the bootstrap.js won't work-->
      <script src="js/jquery/jquery-3.1.0.js"></script>
      <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
      <script>
        $('#exampleModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
    })
      </script>
       <style>
        body{
            margin-top:20px;
            color: #1a202c;
            text-align: left;
        }
        .main-body {
            padding: 15px;
        }
        .card {
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
        }
        
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0,0,0,.125);
            border-radius: .25rem;
        }
        
        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }
        
        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }
        
        .gutters-sm>.col, .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }
        .mb-3, .my-3 {
            margin-bottom: 1rem!important;
        }
        
        .bg-gray-300 {
            background-color: #e2e8f0;
        }
        .h-100 {
            height: 100%!important;
        }
        .shadow-none {
            box-shadow: none!important;
        }
       </style>
    </head>

  <body>
    <div class="container" style="padding-top:100px">
      <div class="main-body">

          <div class="col-md-4 mb-3">

                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{ s.student }}</h4>
                    <p class="text-secondary mb-1">{{s.section}}</p>
                    <p class="text-muted font-size-sm">{{s.address}}</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card mt-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">

                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <p>{{s.firstname}}{{ s.lastname }}</p>
                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>

                  <div class="col-sm-9 text-secondary">
                    <p>{{ s.email }}</p>
                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone Number</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{ s.contact }}
                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Parents Contact Number</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{ s.parentsNum }}
                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{ s.address }}
                  </div>
                </div>

                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                      Edit
                    </button>
                  </a>
                  </div>
                </div>
              </div>
            </div>
      
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  {% endfor %}

</html>
