<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>BesMLMS</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="../static/assets/img/beslms.png" class="resize"  rel="icon">
  <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


  <!-- Template Main CSS File -->
  <link href="../static/assets/css/style.css" rel="stylesheet">

   <!-- Template Main CSS File -->
   <link href="../static/assets/css/style.css" rel="stylesheet">

   <style>
       body {
           color: #fff;
           background: #0E3C4B;
           font-family: 'Roboto', sans-serif;
       }
       .form-control {
           height: 40px;
           box-shadow: none;
           color: #969fa4;
       }
       .form-control:focus {
           border-color: #5cb85c;
       }
      
       .cal-form {
           width: 450px;
           margin: 0 auto;
           padding: 30px 0;
           font-size: 15px;
       }
       .cal-form h2 {
           color: #636363;
           margin: 0 0 15px;
           position: relative;
           text-align: center;
       }
       
       .cal-form .hint-text {
           color: #999;
           margin-bottom: 30px;
           text-align: center;
       }
       .cal-form form {
           color: #999;
           border-radius: 3px;
           margin-bottom: 15px;
           background: #f2f3f7;
           box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
           padding: 30px;
       }
       .cal-form .form-group {
           margin-bottom: 20px;
       }

       .column {
           float: left;
           width: 50%;
         }

      #level-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      margin:  5%;
      color: #FEF2BF;
    }
      
   </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center ">
    <div class="container-fluid container-xxl d-flex align-items-center">

    <div id="logo" class="me-auto">
        <!-- Uncomment below if you prefer to use a text logo -->
        <!-- <h1><a href="index.html">The<span>Event</span></a></h1>-->
        <a href=" " class="scrollto"><img src="../static/PNG/logo1.png"><img src="../static/assets/img/beslms.png" alt="" title=""><img src="../static/PNG/logo2.png"></a>
    </div>
    <div>
      <img src="{% static "image/student.png" %}" class="profile_image" alt="">
      <h4 style="color: rgb(255, 255, 255);">Hi! {{request.user.first_name}}</h4>
      <h6 style="color: rgb(255, 255, 255);">( Student )</h6>
    </div>


      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
            <li><a class="nav-link scrollto {% if request.resolver_match.url_name == 'student' %}active{% endif %} " href="/student/student-dashboard">Home</a></li>
            <div class="dropdown">
              <li><a class="nav-link scrollto  dropdown-toggle  {% if request.resolver_match.url_name == 'student-quizes' %}active{% endif %} " href="/student/student-exam"   data-toggle="dropdown">Quizes
              <span class="caret"></span></a></li>
              <ul class="dropdown-menu">
                <li><a href="/student/student-exam">Exam</a></li>
                <li><a class="nav-link scrollto {% if request.resolver_match.url_name == 'student-marks' %}active{% endif %} " href="/student/student-marks  ">Marks</a></li>
              </ul>
            </div>
            <li><a class="nav-link scrollto {% if request.resolver_match.url_name == 'student' %}active{% endif %} " href="/logout">Logout</a></li>   
        </ul>
      </nav> 
    </header>
        <!--content start-->
   <div class="content">
        <br><br><br><br><br>
        {% block content %}

      {% endblock content %}


    <br><br><br>
  </div>
  <!--content end-->
</body>

</html>
