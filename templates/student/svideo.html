{% extends 'student/studentbase.html' %}
{% load widget_tweaks %}
{% block content %}


{%load static%}

<head>
  <link rel="stylesheet" href="../../../../static/gamestyles.css">


</head>

    <br><br>
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
            <div class="content-wrapper">
                <h3 class="page-title">
                  <span class="page-title-icon bg-gradient-primary text-white me-2">
                    <i class="mdi mdi-video"></i>
                  </span> Video
                </h3>
                <nav aria-label="breadcrumb">
                  <ul class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                      <span>Overview</span> <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                    </li>
                  </ul>
                </nav>
              
              <div class="row">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <form class="d-flex align-items-center h-20" action="#">
                        <input type="text" class="form-control bg-transparent border-0" placeholder="Search projects" class="mdi mdi-magnify">
                      </form>

                    <div class="container">
                      <div class="row">

                        {% for v in video %}
                        <div class="col-4 pe-1">
                          <video width="320" height="240" controls>
                            <source src="{{v.video.url}}" type="video/mp4"/>
                          </video>
                          <div class="overlayText">
                            <p id="topText">{{v.caption}}</p>
                          </div>
                        </div>
                        {% endfor %}
                          
                        
                      </div>
                    </div>

                    
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>




{% endblock content %}
