       body {
           color: #fff;
           background: #0E3C4B;
           font-family: 'Roboto', sans-serif;
       }
       .form-control {
           height: 40px;
           box-shadow: none;
           color: #969fa4;
       }
       .form-control:focus {
           border-color: #5cb85c;
       }
      
       .cal-form {
           width: 450px;
           margin: 0 auto;
           padding: 30px 0;
           font-size: 15px;
       }
       .cal-form h2 {
           color: #636363;
           margin: 0 0 15px;
           position: relative;
           text-align: center;
       }
       
       .cal-form .hint-text {
           color: #999;
           margin-bottom: 30px;
           text-align: center;
       }
       .cal-form form {
           color: #999;
           border-radius: 3px;
           margin-bottom: 15px;
           background: #f2f3f7;
           box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
           padding: 30px;
       }
       .cal-form .form-group {
           margin-bottom: 20px;
       }

       .column {
           float: left;
           width: 50%;
         }

      #level-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      margin:  5%;
      color: #FEF2BF;
    }
      
   </style>
