{% include 'teacher/template.html' %}
{% load static %}
{% block content %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
              <i class="mdi mdi-help-circle"></i>
            </span> Add Question
          </h3>
          <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">
                <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Questions</h4>
                <p class="card-description"></p>
                <form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
                    {% csrf_token %}
                  <div class="form-group">
                    <label class="form-label">Subject</label>
                        <select class="form-control" name ="subject_name">
                            {% for s in subject %}
                                <option value="{{ s.subject_name }}">
                                    {{ s.subject_name }}
                                </option>
                            {% endfor %}
                        </select>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Question</label>
                    <input type="text" class="form-control" id="question" placeholder="Question"name="question">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Marks</label>
                    <input type="text" class="form-control" id="marks" placeholder="Marks" name="marks">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Option 1</label>
                    <input type="text" class="form-control" id="option1" placeholder="Option 1"name="option1">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Option 2</label>
                    <input type="text" class="form-control" id="option2" placeholder="Option 2"name="option2">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Option 3</label>
                    <input type="text" class="form-control" id="option3" placeholder="Option 3"name="option3">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Option 4</label>
                    <input type="text" class="form-control" id="option4" placeholder="Option 4" name="option4">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Answer</label>
                    <select class="form-control" name="answer">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="option4">Option 4</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-gradient-primary me-2">Submit Question</button>
                </form>
              </div>
            </div>
          </div>
    </div>




    <footer class="footer">
    <div class="container-fluid d-flex justify-content-between">
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© B E S M L M S</span>
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Banilad Elementary School Mandaue Learning Management System</span>
    </div>
  </footer>
</div>
{% endblock %}
