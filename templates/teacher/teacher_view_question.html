{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-help-circle"></i>
        </span> Question
      </h3>
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-lg-12">
      <div class="row tab-content">
        <div id="list-view" class="tab-pane fade active show col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Available Questions</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col" style = 'text-align:center;'> Subject</th>
                    <th scope="col" style = 'text-align:center;'> Total Question</th>
                    <th scope="col" style = 'text-align:center;'> Total Marks</th>
                    <th scope="col" style = 'text-align:center;'> Action</th>
            </tr>
          </thead>
          <tbody>              
            {% for s in courses %}   
    
            <tr>
                    <td>{{s.course_name}}</td>   
                    <td>{{s.question_number}}</td>   
                    <td>{{s.total_marks}}</td>
                    <td>
                      <a type="button" class="btn btn-sm btn-danger"  href="{% url 'see-question' s.id  %}">
                        <i class="mdi mdi-border-color"></i>
                      </a>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
{% endblock content %}
