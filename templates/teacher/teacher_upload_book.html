{% include 'teacher/teacherbase.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<!-- partial -->
<div class="main-panel">
  <div class="content-wrapper">
     <div class="page-header">
        <h3 class="page-title">
          <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-library-books"></i>
          </span> Library
        </h3>
        <nav aria-label="breadcrumb">
          <ul class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
              <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
            </li>
           </ul>
        </nav>
      </div>
      <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="submit" class="btn btn-primary btn-user" >Upload Book</button>
                <a type = "button" class="btn btn-secondary btn-user" id="id_registration" href="{% url 'admin-view-library' %}" >Cancel</a>
            </div>
        </form>
      </div>
  <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <footer class="footer">
    <div class="container-fluid d-flex justify-content-between">
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© B E S M L M S</span>
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Banilad Elementary School Mandaue Learning Management System</span>
    </div>
  </footer>
</div>
{% endblock %}
