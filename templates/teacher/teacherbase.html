<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teacher</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../../static/teacher/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../../static/teacher/assets/vendors/css/vendor.bundle.base.css">
    <link href="../../../static/teacher/assets/vendors/fullcalendar/css/fullcalendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/teacher/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../../static/assets/img/beslms.png" />

    <script>
        $(document).ready(function (){
       
            $('#ExampleTable').DataTable()
        });
      </script>
  </head>
  <body>
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo" href=" "><img src="../../../static/assets/img/beslms.png" alt="logo" /></a>
        <a class="navbar-brand brand-logo-mini" href=" "><img src="../../../static/PNG/logo1.png" alt="logo" /></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="mdi mdi-menu"></span>
        </button>
        <div class="search-field d-none d-md-block">
          <form class="d-flex align-items-center h-100" action="#">
            <div class="input-group">
              <div class="input-group-prepend bg-transparent">
                <i class="input-group-text border-0 mdi mdi-magnify"></i>
              </div>
              <input type="text" class="form-control bg-transparent border-0" placeholder="Search projects">
            </div>
          </form>
        </div>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item nav-profile">
            <a href="#" class="nav-link">
              <div class="nav-profile-image">
                <img src="../../../static/teacher/assets/images/faces/face1.jpg" alt="profile">
                <span class="login-status online"></span>
                <!--change to offline or busy as needed-->
              </div>
              <div class="nav-profile-text d-flex flex-column">
                <span class="font-weight-bold mb-2">{{request.user.first_name}}</span>
                <span class="text-secondary text-small">Teacher</span>
              </div>
              <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher/teacher-dashboard">
              <span class="menu-title">Dashboard</span>
              <i class="mdi mdi-home menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher/teacher-exam">
              <span class="menu-title">Quiz</span>
              <i class="mdi mdi-help-circle menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher/teacher-question">
              <span class="menu-title">Question</span>
              <i class="mdi mdi-help-circle menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher/teacher-video">
              <span class="menu-title">Video</span>
              <i class="mdi mdi-video menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher/library">
              <span class="menu-title">Library</span>
              <i class="mdi mdi-library-books menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teacher/game">
              <span class="menu-title">Games</span>
              <i class="mdi mdi-gamepad menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <span class="menu-title" class="logout_btn">Logout</span>
              <i class="mdi mdi-help-circle menu-icon"></i>
            </a>
          </li>
        </ul>
      </nav>

    <!-- plugins:js -->
    <script src="../../../static/teacher/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../../static/teacher/assets/vendors/fullcalendar/js/fullcalendar.min.js"></script>
    <script src="../../../static/teacher/assets/js/plugins-init/fullcalendar-init.js"></script>
    <!-- endinject -->
    <script src="../../../static/teacher/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="../../../static/teacher/assets/js/jquery.cookie.js" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../../static/teacher/assets/js/off-canvas.js"></script>
    <script src="../../../static/teacher/assets/js/hoverable-collapse.js"></script>
    <script src="../../../static/teacher/assets/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="../../../static/teacher/assets/js/dashboard.js"></script>
    <script src="../../../static/teacher/assets/js/todolist.js"></script>
    <!-- End custom js for this page -->
    {%  block content %}

    {%  endblock %}
  </body>
</html>
