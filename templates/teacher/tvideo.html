{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-help-circle"></i>
        </span> Video
      </h3>
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-lg-12">
      <div class="row tab-content">
        <div id="list-view" class="tab-pane fade active show col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Video</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col" style = 'text-align:center;'> Caption</th>
                    <th scope="col" style = 'text-align:center;'> Video</th>
                    <th scope="col" style = 'text-align:center;'> Action</th>
                  </tr>
                </thead>
            <tbody>              
            {% for v in videos %}   
    
              <tr>
                    <td>{{v.caption}}</td>   
                    <td><video class="embed-responsive embed-responsive-16by9" controls="controls">
                      <source src="{{v.video.url}}" type="video/mp4"/>
                    </video>
                    </td>
                    <td>
                      <a type="button" class="btn btn-sm btn-danger"  href="{% url 'delete-exam' s.id  %}">
                        <i class="mdi mdi-delete"></i>
                      </a>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  </div>
        <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <footer class="footer">
    <div class="container-fluid d-flex justify-content-between">
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© B E S M L M S</span>
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Banilad Elementary School Mandaue Learning Management System</span>
    </div>
  </footer>
</div>
{% endblock %}
