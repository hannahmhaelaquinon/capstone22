{% include 'teacher/template.html' %}
{% load static %}
{% block content %}
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
              <i class="mdi mdi-video"></i>
            </span> Video
          </h3>
          <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">
                <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
              </li>
            </ul>
          </nav>
        </div>
        <div class="row">
          <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <form action="." method="POSTS" enctype="multipart/form-data">
                  <input type="text" class="form-control bg-transparent border-0" placeholder="Search projects"
                    class="mdi mdi-magnify">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="button" class="btn btn-outline-danger btn-icon-text">
                      <i class="mdi mdi-upload btn-icon-prepend"></i> Upload 
                    </button>
                </form>
                {% for v in videos %}
                <h3 class="text-center mt-2 mb-2">{{v.caption}}</h3>
                <video class="embed-responsive embed-responsive-16by9" controls="controls">
                  <source src="{{v.video.url}}" type="video/mp4"/>
                </video>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <footer class="footer">
    <div class="container-fluid d-flex justify-content-between">
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© B E S M L M S</span>
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Banilad Elementary School Mandaue Learning Management System</span>
    </div>
  </footer>
</div>
{% endblock %}
