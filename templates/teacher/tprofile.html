{% include 'teacher/template.html' %}
{% load static %}
{% block content %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-face-profile"></i>
                </span> Profile
              </h3>
              <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">
                    <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="row">
              <div class="col-md-3 grid-margin stretch-card">
                <div class="row justify-content-center">
                <div class="card">
                  <div class="card-body">
                    <div class="nav-profile-image">
                      <img src="../../static/teacher/assets/images/faces/face1.jpg" class="rounded-circle">
                    </div>
                    <label class="font-weight-bold mb-2">{{request.user}}</label>
                    <label class="font-weight-bold mb-2">Teacher</label>
                  </div>
                </div>
                </div>
              </div>
              <div class="col-9">
                <div class="card">
                  <div class="card-body">
                    <form class="form-sample">
                      <h6 class="heading-small text-muted mb-4">USER INFORMATION</h6>
                      <div class="pl-lg-4">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-username">Username</label>
                              <input type="text" id="input-username" class="form-control form-control-alternative" value="{{request.user.username}}" readonly>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="input-email">Email address</label>
                              <input type="email" id="input-email" class="form-control form-control-alternative" value ="{{request.user.email}}" readonly>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="pl-lg-4">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-firstname">First Name</label>
                              <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="David" >
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="input-lastname">Last Name</label>
                              <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Grey">
                            </div>
                          </div>
                        </div>
                      </div>
                    <hr class="my-4">
                      <h6 class="heading-small text-muted mb-4">CONTACT INFORMATION</h6>
                      <div class="pl-lg-4">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-address">Address</label>
                              <input id="input-address" class="form-control form-control-alternative" placeholder="Mandaue Cebu" type="text">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-4">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-city">City</label>
                              <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="Cebu">
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-country">Country</label>
                              <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Philippines">
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="form-group">
                              <label class="form-control-label" for="input-country">Postal code</label>
                              <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code">
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr class="my-4">
                      <!-- Description -->
                      <h6 class="heading-small text-muted mb-4">ABOUT ME</h6>
                      <div class="pl-lg-4">
                        <div class="form-group focused">
                          <label>About Me</label>
                          <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ..."></textarea>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  <footer class="footer">
    <div class="container-fluid d-flex justify-content-between">
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© B E S M L M S</span>
      <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Banilad Elementary School Mandaue Learning Management System</span>
    </div>
  </footer>
</div>
{% endblock %}
<!--**********************************
    Content body end
***********************************-->
