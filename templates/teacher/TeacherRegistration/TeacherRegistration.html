{% include 'admin/base.html' %}
{% load static %}
<style>
    .alert{
        background-color:aqua;
    }
</style>
{% block content %}
    <!-- row -->
<div class="content-body">
    <div class="container-fluid">
        
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Add Teacher</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../">Home</a></li>
                    <li class="breadcrumb-item active"><a href="../all-teachers">Teacher</a></li>
                    <li class="breadcrumb-item active"><a href="../add-teachers">Add Teacher</a></li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xl-12 col-xxl-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Basic Info</h5>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" class="form">
                            {% csrf_token %}
                            {% for message in messages %}
                            <div class="container-fluid p-0">
                              <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">Ã—</span>
                                </button>
                                {{ message }}
                              </div>
                            </div>
                            {% endfor %}
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" {{form.username}}>
                                        
                                        
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="text" class="form-control" {{form.email}}>
                                        
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control"  {{form.password1}}>
                                        
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" {{form.password2}}>
                                        
                                    </div>
                                </div>

                                {{form.errors}}
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button class="btn btn-primary" type="submit" >Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!--**********************************
    Content body end
***********************************-->
